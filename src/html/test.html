<body>
    <div id="main"> <a href="#" onclick="showBg();">点以查看遮罩效果</a> </div>

    <ul style="margin: 0 auto">
        <li>1</li>
    </ul>
    <!-- jQuery 遮罩层 -->
    <div id="fullbg"></div>
    <!-- end jQuery 遮罩层 -->
    <!-- 对话框 -->
    <div id="dialog">
        <p class="close"><a href="#" onclick="closeBg();">关闭</a></p>
        <p>正在加载，请稍后、、、、</p>
    </div>
    <!-- jQuery 遮罩层上方的对话框 -->

</body>

<script type="text/javascript">
    //显示灰色 jQuery 遮罩层
    function showBg() {
        var bh = $("body").height();
        var bw = $("body").width();
        $("#fullbg").css({
            height: bh,
            width: bw,
            display: "block"
        });
        $("#dialog").show();
    }
    //关闭灰色 jQuery 遮罩
    function closeBg() {
        $("#fullbg,#dialog").hide();
    }
</script>
